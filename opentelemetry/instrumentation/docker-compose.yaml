version: '3'

services:
  app:
    build: ./app
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otelcol:4318
      - OTEL_SERVICE_NAME=otel-quickstart-go
    volumes:
      - logs:/var/log:rw
    depends_on:
      - "otelcol"
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.85.0
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
      - ${GOOGLE_APPLICATION_CREDENTIALS?}:/tmp/keys/gcp-credentials.json:ro
      - logs:/var/log:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/keys/gcp-credentials.json
      - PROJECT_ID=${PROJECT_ID?}
  loadgen:
    image: golang:1.21
    command: ["go", "run", "github.com/rakyll/hey@latest", "-c=2", "-q=1", "http://app:8080/multi"]
    depends_on:
      - "app"
volumes:
  logs:
    name: "logs"
