steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/basicwebapp', '-f' ,'build/docker/Dockerfile', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/basicwebapp"]
- name: 'ubuntu'
  args: ['bash', './deployment/sed_wrapper.sh', "deployment/k8s-deployment.yaml"]  
  env:
  - 'PROJECT=$PROJECT_ID'
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - apply
  - -f
  - deployment/k8s-deployment.yaml
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=mycluster'
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - apply
  - -f
  - deployment/k8s-service.yaml
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=mycluster'
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - apply
  - -f
  - deployment/k8s-ingress.yaml
