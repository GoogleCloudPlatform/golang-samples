name: Go
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.14'
        
    - name: Install goimports
      run: go get golang.org/x/tools/cmd/goimports

    - name: Check code
      uses: actions/checkout@v2
    
    - name: goimports
      run: test -z "$(set -o pipefail && $(go env GOPATH)/bin/goimports -l . | tee goimports.out)" || { cat goimports.out && exit 1; }
        
    - name: Open this to see how to fix goimports if it fails
      run: echo Run goimports -w .
      if: failure()

    - name: Build code
      run: test -z "$(set -o pipefail && find . -name go.mod -execdir go build ./... \; 2>&1 | tee build.out)" || { cat build.out && exit 1; }
