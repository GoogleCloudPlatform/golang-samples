name: Go
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go
      uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.14'
        
    - name: Install goimports
      run: go get golang.org/x/tools/cmd/goimports

    - name: Check code
      uses: actions/checkout@v2
    
    - name: goimports
      run: test -z "$($(go env GOPATH)/bin/goimports -l .)"
        
    - name: Open this to see how to fix goimports if it fails
      run: echo Run goimports -w .
      if: failure()

    - name: Build code
      run: \
        for mod in $(find . -name go.mod); do \
          cd "$(dirname $mod)"; \
          go build ./...; \
          cd - >/dev/null; \
        done
