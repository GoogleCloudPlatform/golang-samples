name: Custard CI (dev)
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  affected:
    uses: ./.github/workflows/custard-affected.yaml
    with:
      config-file: .github/config/golang-dev.jsonc

  test-latest:
    name: Test latest
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hours hard limit
    permissions:
      id-token: write # needed for google-github-actions/auth
    strategy:
      fail-fast: false
      matrix:
        path: ${{ needs.affected.outputs.paths }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Custard testing environment
        id: custard
        uses: ./.github/custard-setup
        with:
          path: ${{ matrix.path }}
          affected: ${{ needs.affected }}
          project_id: golang-samples-tests
          workload_identity_provider: TODO
          service_account: kokoro-golang-samples-tests@golang-samples-tests.iam.gserviceaccount.com
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.custard.outputs.ci-setup.go-version-latest }}
      - name: Run tests for ${{ matrix.path }}
        run: |
          timeout ${{ steps.custard.outputs.ci-setup.timeout-minutes }}m \
            make test dir=${{ matrix.path }}
