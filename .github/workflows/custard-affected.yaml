on:
  workflow_call:
    inputs:
      go-version:
        description: Go version to use to build the custard tools.
        default: ^1.22.0
        type: string
      timeout-minutes:
        description: Timeout to find affected packages.
        default: 2
        type: number
    outputs:
      paths:
        description: The affected paths as a JSON list.
        value: ${{ jobs.affected.outputs.paths }}
      ci-setups:
        description: The CI setup configurations for the affected packages.
        value: ${{ jobs.affected.outputs.ci-setups }}

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    outputs:
      paths: ${{ fromJson(steps.custard.outputs.paths) }}
      ci-setups: ${{ fromJson(steps.custard.outputs.ci-setups) }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0 # fetch the entire branch history to find diffs
      - name: Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
        with:
          go-version: ${{ inputs.go-version }}
      - name: Install Custard from cloud-samples-tools
        run: go install github.com/GoogleCloudPlatform/golang-samples/cloud-samples-tools/custard/cmd/custard
      - name: Get diffs
        run: git --no-pager diff --name-only HEAD origin/main | tee diffs.txt
      - name: Find affected packages
        id: custard
        run: |
          set -e
          echo "paths=$(./cloud-samples-tools/bin/custard affected .github/config/nodejs-dev.jsonc diffs.txt paths.txt)" >> $GITHUB_OUTPUT
          cat paths.txt  # show the affected paths in the logs
          echo "ci-setups=$(./cloud-samples-tools/bin/custard setup-files .github/config/nodejs-dev.jsonc paths.txt)" >> $GITHUB_OUTPUT
